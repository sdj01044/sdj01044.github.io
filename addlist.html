<!DOCTYPE html>
<html>
<head>
    <title>ASCM</title> 
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script>
        $(document).ready(function(){
            $('#check_link').on('click', function(){
                var openCheck = window.open("about:blank");
                openCheck.location.href = $('#t_link').val();
            });

            $('#MyList').on('click', function(){
                alert("로그인이 필요합니다.");
                location.href="login.html";
            });

            $('#add').on("click", function(){
                var title = $('#t_title').val();
                var link = $('#t_link').val();
                var code = $('#code').val();
                confirm('[제목]\n'+title + '\n\n[링크]\n' + link + '\n\n[코드]' + code);
                try{
                    var num = opener.num;
                    opener.num++;
                    opener.title[num] = title;
                    opener.link[num] = link;
                    opener.code[num] = code;
                    window.opener.add_item();
                    self.close();
                }catch(e){
                    alert("E:"+e);
                }
            });
        });
    </script>
</head>
<body>
    <div class="post">
        <font style="font-size: 200%; font-weight: 700;">- Problem</font>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        Title : <input id="t_title" type="text" size="30">
        <br>
        Link : <input id="t_link" type="text" size="70" value="http://">
        <input id="check_link" type="button" value="Check" style="cursor:hand">
        
        <h1><font>- Code</font></h1>
        <form><textarea id="code" cols="100" rows="50"></textarea>
        <input id="add" class="small-button" type="button" value="추가"></form>    
    </div>
<body>
</html>
