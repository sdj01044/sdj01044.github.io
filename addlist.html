<!DOCTYPE html>
<html>
<head>
    <title>ASCM</title> 
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script>
        var getParameters = function (paramName){
            var url = location.href;
            var parameters = (url.slice(url.indexOf('?') + 1, url.length)).split('&');
            for (var i = 0; i < parameters.length; i++) {
                var varName = parameters[i].split('=')[0];
                if (varName.toUpperCase() == paramName.toUpperCase()) {
                    returnValue = parameters[i].split('=')[1];
                    return decodeURIComponent(returnValue);
                }
            }
        };

        var num = eval(getParameters('num'));

        function click_check(path){
            var openCheck = window.open("about:blank");
            openCheck.location.href = path;
        }

        $(document).ready(function(){
            $('#MyList').on('click', function(){
                alert("로그인이 필요합니다.");
                location.href="login.html";
            });

            $('#submit').on("click", function(){
                var textArea = document.getElementById('code');
                if(textArea.value=='')
                    alert('코드를 입력하세요!');
                else{
                    num = num + 1;
                    var link = document.getElementById('t_link');
                    var title = document.getElementById('t_title');
                    result = confirm("링크 : " + link.value + "\n\n코드\n" + textArea.value);
                    if(result==true){
                        window.location.href = "mylist.html?result=" + true + "&title=" + title.value
                            + "&num=" + num + "&link=" + link.value + "&code=" + textArea.value;
                    }
                }
            });
        });
    </script>
</head>
<body>
    <div style="padding-right: 70px;">
        <div style="padding-left:30px; float:left;"><a class="menu" style=" font-size: 200%;" href="index.html"><b>ASCM</b></a></div>
        <div style="float:right;"><a class="menu" href="login.html">로그인</a> | <a class="menu" href="">회원가입</a></div>
    </div><br><br>
    <div style="padding-left: 180px; color:gray;">
        <a class="upper-menu" href="introduction.html">Introduction</a>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
        <a class="upper-menu" id="MyList">My List</a>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
        <a class="upper-menu" href="learn.html">Learn</a>
    </div>
    <hr size=1 width=100%><br>

    <div class="post">
        <font style="font-size: 200%; font-weight: 700;">- Problem</font>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        Title : <input id="t_title" type="text" size="30">
        <br>
        Link : <input id="t_link" type="text" size="70" value="http://">
        <input type="button" value="Check" onclick="click_check(document.getElementById('t_link').value)" style="cursor:hand">
        
        <h1><font>- Code</font></h1>
        <form><textarea id="code" cols="100" rows="50"></textarea>
        <input id="submit" class="small-button" type="button" value="제출"></form>    
    </div>
<body>
</html>
